<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
<a-box 
    position="0 -1 0" 
    scale="10 1 10" 
    color="green"
    material="color: #4a5d23">
</a-box>
<a-sky color="#87CEEB"></a-sky>
<a-sphere position="3 6 -8" scale="1.5 1 1.5" color="white" material="opacity: 0.9"></a-sphere>
<a-sphere position="4 6.5 -8" scale="1.2 0.8 1.2" color="white" material="opacity: 0.8"></a-sphere>
<a-sphere position="2.5 6.2 -7.5" scale="1 0.7 1" color="white" material="opacity: 0.8"></a-sphere>
<!-- Tree Group 1 - Front Area -->
<a-cylinder position="1 0 -1" radius="0.15" height="2" color="#8B4513"></a-cylinder>
<a-sphere position="1 1.5 -1" radius="0.8" color="#228B22"></a-sphere>

<a-cylinder position="3 0 -2" radius="0.2" height="2.5" color="#654321"></a-cylinder>
<a-sphere position="3 2 -2" radius="1" color="#32CD32"></a-sphere>

<a-cylinder position="-1 0 -2" radius="0.12" height="3" color="#8B4513"></a-cylinder>
<a-sphere position="-1 2.5 -2" radius="0.7" color="#0F5132"></a-sphere>

<!-- Tree Group 2 - Left Side -->
<a-cylinder position="-3 0 -1" radius="0.18" height="2.2" color="#654321"></a-cylinder>
<a-sphere position="-3 1.8 -1" radius="0.9" color="#228B22"></a-sphere>

<a-cylinder position="-4 0 -3" radius="0.14" height="1.8" color="#8B4513"></a-cylinder>
<a-sphere position="-4 1.4 -3" radius="0.6" color="#32CD32"></a-sphere>

<!-- Tree Group 3 - Right Side -->
<a-cylinder position="4 0 -1" radius="0.16" height="2.8" color="#8B4513"></a-cylinder>
<a-sphere position="4 2.3 -1" radius="1.1" color="#0F5132"></a-sphere>

<a-cylinder position="2 0 -4" radius="0.13" height="2.1" color="#654321"></a-cylinder>
<a-sphere position="2 1.7 -4" radius="0.8" color="#228B22"></a-sphere>

<!-- Tree Group 4 - Back Area -->
<a-cylinder position="0 0 -5" radius="0.19" height="2.6" color="#8B4513"></a-cylinder>
<a-sphere position="0 2.1 -5" radius="1" color="#32CD32"></a-sphere>
<!-- Trees 1-5 to get you started -->
<a-cylinder position="2 0 -3" radius="0.15" height="2" color="#8B4513"></a-cylinder>
<a-sphere position="2 1.5 -3" radius="0.8" color="#228B22"></a-sphere>

<a-cylinder position="-3 0 -4" radius="0.18" height="2.5" color="#654321"></a-cylinder>
<a-sphere position="-3 2 -4" radius="0.9" color="#32CD32"></a-sphere>

<a-cylinder position="4 0 -2" radius="0.12" height="1.8" color="#8B4513"></a-cylinder>
<a-sphere position="4 1.3 -2" radius="0.7" color="#0F5132"></a-sphere>

<a-cylinder position="1 0 -6" radius="0.16" height="2.2" color="#654321"></a-cylinder>
<a-sphere position="1 1.7 -6" radius="0.8" color="#228B22"></a-sphere>

<a-cylinder position="-1 0 -5" radius="0.14" height="2.1" color="#8B4513"></a-cylinder>
<a-sphere position="-1 1.6 -5" radius="0.75" color="#32CD32"></a-sphere>

    </a-scene>
</body>
</html>
